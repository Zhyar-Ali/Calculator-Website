<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="text"></div>
    <div class="eq_rm">
        <button id="equal" >=</button>
        <button id="backSpace"> âŒ«</button>
    </div>
    <div class="num_op">
        <div class="digits">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >0</button>
        </div>
        <div class="operators">
            <button >+</button>
            <button >-</button>
            <button >*</button>
            <button >/</button>
        </div>
    </div>
    <div class="misc">
        <button id="clear">C</button>
        <button id="decimal">.</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
