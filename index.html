<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="digits">
        <button >0</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
    </div>
    <div class="operators">
        <button >+</button>
        <button >-</button>
        <button >*</button>
        <button >/</button>
    </div>
    <button id="equal" >=</button>
    <button id="clear">clear</button>
    <div class="text"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
